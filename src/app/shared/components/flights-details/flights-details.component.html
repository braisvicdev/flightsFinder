<mat-tab-group [backgroundColor]="'primary'" *ngIf="departureFlights.length > 0">
  <mat-tab *ngFor="let flights of [departureFlights, arriveFlights]; let i = index"
    [label]="i === 0 ? 'Vuelos de ida' : 'Vuelos de vuelta'">
    <mat-card *ngFor="let flight of flights" appearance="outlined">
      <mat-card-header class="flex">
        <div class="company-info">
          <img mat-card-image [src]="flight['thumbnail']">
          <span *ngIf="flight.companyName"><b>Compañía: </b>{{flight.companyName}}</span>
        </div>
        <h3 class="blq-price"><b>Precio ida/vuelta: </b>{{flight.price}}</h3>
        <div class="flight-details">
          <div class="flight-details-top">
            <h3>Salida: </h3><span>{{flight.leaveInfo}}</span>
            <h3>Llegada: </h3><span>{{flight.arriveInfo}}</span>
          </div>
          <div class="flight-details-bottom" *ngIf="flight.layover.length > 0">
            <h3>Escalas</h3>
            <ul>
              <li *ngFor="let layover of flight.layover">{{layover}}</li>
            </ul>
          </div>
        </div>
      </mat-card-header>
    </mat-card>
  </mat-tab>
</mat-tab-group>
